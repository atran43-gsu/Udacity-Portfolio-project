<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Portfolio</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
	</head>
	<body>
		<header class="header">
			<div class="header__inner">
				<div class="header__logo">
					<img src="images/udacity.png" alt="Udacity Logo">
				</div>
				<div class="header__content">
					<h1 class="name">An Tran</h1>
					<h2 class="position">Front-End Dev</h2>
				</div>
			</div>
		</header>
		<main>
			<section class="content">
				<section class="big_picture">
					<img src="./images/big_picture.png" alt="A big picture of nature">
				</section>
				<section class="feature_work">
					<div class="feature_work__inner">
						<h2 class="feature_work__title">
							<a href="#">Feature Work</a>
						</h2>
						<section class="feature_work__box github">
							<div class="feature_work__box__thumbnail">
								<img src="./images/animation.png" alt="Tree and Sun">
							</div>
							<div class="feature_work__box__name">
								<h3 class="feature_work__box__name__title">
									<a href="https://github.com/atran43-gsu/GSU-CSC1302-HW5" target="_blank">Animation</a>
								</h3>
								<P>https://github.com/atran43-gsu/GSU-CSC1302-HW5</P>
							</div>
						</section>
						<section class="feature_work__box hyena">
							<div class="feature_work__box__thumbnail">
								<img src="./images/hyena.png" alt="Code of the Hyena Homework">
							</div>
							<div class="feature_work__box__name">
								<h3 class="feature_work__box__name__title">
									<a href="https://github.com/atran43-gsu/GSU-CSC1302-HW2/" target="_blank">Hyena</a>
								</h3>
								<P>https://github.com/atran43-gsu/GSU-CSC1302-HW2/</P>
							</div>
						</section>
						<section class="feature_work__box caughtskipping">
							<div class="feature_work__box__thumbnail">
								<img src="./images/lineup.png" alt="Students line up">
							</div>
							<div class="feature_work__box__name">
								<h3 class="feature_work__box__name__title">
									<a href="https://github.com/atran43-gsu/GSU-CSC1302-HW10" target="_blank">Caught Skipping</a>
								</h3>
								<P>https://github.com/atran43-gsu/GSU-CSC1302-HW10</P>
							</div>
						</section>
					</div>
				</section>
			</section>
		</main>
	</body>
</html>
