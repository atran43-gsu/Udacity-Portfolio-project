<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Portfolio</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
	</head>
	<body>
		<header class="header">
			<div class="header__inner">
				<div class="header__logo">
					<img src="images/udacity.png" alt="Udacity Logo">
				</div>
				<div class="header__content">
					<h1 class="name">An Tran</h1>
					<h2 class="position">Front-End Dev</h2>
				</div>
			</div>
		</header>
		<main>
			<section class="content">
				<section class="big_picture">
					<img src="./images/big_picture.png" alt="A big picture of code">
				</section>
				<section class="feature_work">
					<div class="feature_work__inner">
						<h2 class="feature_work__title">
							<a href="#">Feature Work</a>
						</h2>
						<section class="feature_work__box appify">
							<div class="feature_work__box__thumbnail">
								<img src="./images/appstore.png" alt="AppStore Logo">
							</div>
							<div class="feature_work__box__name">
								<h3 class="feature_work__box__name__title">
									<a href="#">APPIFY</a>
								</h3>
								<P>https://github.com/udacity/Appify/</P>
							</div>
						</section>
						<section class="feature_work__box sunflower">
							<div class="feature_work__box__thumbnail">
								<img src="./images/flower.png" alt="Sunflower">
							</div>
							<div class="feature_work__box__name">
								<h3 class="feature_work__box__name__title">
									<a href="#">SUNFLOWER</a>
								</h3>
								<P>https://github.com/udacity/Sunflower/</P>
							</div>
						</section>
						<section class="feature_work__box bokeh">
							<div class="feature_work__box__thumbnail">
								<img src="./images/bokeh.png" alt="Tree and Sky">
							</div>
							<div class="feature_work__box__name">
								<h3 class="feature_work__box__name__title">
									<a href="#">BOKEH</a>
								</h3>
								<P>https://github.com/udacity/Bokeh/</P>
							</div>
						</section>
					</div>
				</section>
			</section>
		</main>
	</body>
</html>
